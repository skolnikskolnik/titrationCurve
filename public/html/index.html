<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../js/index.js"></script>
    <title>Titration curve generator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="top-header">Titration curve generator</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <!-- We want to collect the acid name, the pKa or the Ka-->
                    <h2>Enter a new acid into the database</h2>
                    <div class="mb-3">
                        <p>Enter acid name here:</p>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="acidName" placeholder="acetic acid">
                    </div>
                </form>
                <!--We need to be able to toggle between pKa and Ka-->
                <select class="form-select selector" aria-label="pKa or Ka">
                    <option selected>Are you entering pKa or Ka?</option>
                    <option value="1">pKa</option>
                    <option value="2">Ka</option>
                </select>
                <!--I need a calculator here including power of ten-->
                <div class="preview mb-3">
                    Value will display here
                </div>
                <div class="calculator">
                    <!--Row with 7,8,9, and ^ and blank-->
                    <div class="fourth-row">
                        <input type="btn" value="7" class="inline-4">
                        <input type="btn" value="8" class="inline-4">
                        <input type="btn" value="9" class="inline-4">
                        <input type="btn" value="^" class="inline-4">
                    </div>
                    <!--Row with 4,5,6, - -->
                    <div class="third-row">
                        <input type="btn" value="4" class="inline-4">
                        <input type="btn" value="5" class="inline-4">
                        <input type="btn" value="6" class="inline-4">
                        <input type="btn" value="-" class="inline-4">
                    </div>
                    <!--Row with 1,2,3, and *-->
                    <div class="second-row">
                        <input type="btn" value="1" class="inline-4">
                        <input type="btn" value="2" class="inline-4">
                        <input type="btn" value="3" class="inline-4">
                        <input type="btn" value="*" class="inline-4">
                    </div>
                    <!--Bottom row with zero, decimal, and backspace-->
                    <div class="first-row">
                        <input type="btn" value="0" class="small">
                        <input type="btn" value="." class="small">
                        <input type="btn" value="Del" class="small">
                    </div>
                </div>
                <input class="btn btn-primary submit" type="submit" value="Submit">
            </div>


            <div class="col-md-8">
                <h2>Enter your reaction conditions to generate your titration curve:</h2>
                <!--User must enter acid name, [HA], [OH^-], increment, and end volume-->
                <!--First to select the acid - these will be dynamically chosen from db and these are placeholders-->
                <div class="input-group mb-3">
                    <select class="form-select form-select-lg mb-3 acids">
                        <option selected>Choose your weak acid</option>
                        <option value="1">Acetic acid</option>
                        <option value="2">Phosphoric acid</option>
                        <option value="3">Carbonic acid</option>
                    </select>
                </div>
                <!--User must then select a concentration of [HA] - we should validate that the concentration must be less than a certain value-->
                <div class="input-group mb-3">
                    <label for="concentration" class="form-label">Your [HA]</label>
                    <input type="text" class="form-control" aria-label="conc-whole">
                    <span class="input-group-text">*10^</span>
                    <input type="text" class="form-control" aria-label="conc-powerot">
                </div>
                <div class="input-group mb-3">
                    <label for="concentration" class="form-label">Your [OH^-]</label>
                    <input type="text" class="form-control" aria-label="conc-whole">
                    <span class="input-group-text">*10^</span>
                    <input type="text" class="form-control" aria-label="conc-powerot">
                </div>
                <div class="input-group mb-3">
                    <select class="form-select form-select-lg mb-3 acids">
                        <option selected>What are the volume increments for your base?</option>
                        <option value="1">0.01 mL</option>
                        <option value="2">0.05 mL</option>
                        <option value="3">0.10 mL</option>
                        <option value="4">0.50 mL</option>
                        <option value="5">1.00 mL</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label for="final-volume" class="form-label">Final volume added of base:</label>
                    <input type="text" class="form-control input-acid" aria-label="conc-whole">
                    <span class="input-group-text">mL base added</span>
                </div>
                <input class="btn btn-primary submit" type="submit" value="Submit">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Titration curve will be generated here</h1>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>

</html>
